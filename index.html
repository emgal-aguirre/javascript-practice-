<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Profile Card Design</title>
</head>

<body>
    <div class="profile-card">
        <div class="image-container">
            <img class="headshot" src="Assets/Headshot_EGA.jpg" alt="Headshot of Emily" style="width: 100%">
            <div class="title">
                <h2>Emily Aguirre</h2>
            </div>
        </div>
        <div class="main-container">
            <p><i class="fa fa-home info"></i>Austin, Texas</p>
            <p><i class="fa fa-envelope info"></i>emgal.aguirre@gmail.com</p>
            <p><i class="fa fa-phone info"></i>806-290-8715</p>
            <hr>
            <p><b><i class="fa fa-asterisk info">
                    </i> Skills</b></p>
            <p>Adobe PhotoShop</p>
            <div class="skill-bar">
                <div class="progress-bar" style="width: 80%">
                    80%
                </div>
            </div>
            <p>HTML</p>
            <div class="skill-bar">
                <div class="progress-bar" style="width: 60%">
                    60%
                </div>
            </div>
            <p>Wordpress</p>
            <div class="skill-bar">
                <div class="progress-bar" style="width: 75%">
                    75%
                </div>
            </div>

            <p>Design</p>
            <div class="skill-bar">
                <div class="progress-bar" style="width: 50%">
                    50%
                </div>
            </div>

        </div>
</body>

</html>
